<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Contact Aryan Naimi</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <div data-role="header" data-position="fixed">
</head>

<body>
    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Aryan Naimi</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact Me Here</h1>
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Your name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required="required">
                    </li>
                    <li>
                        <label for="email">Your email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">A short Message</label>
                        <textarea id="message" name="message" placeholder="Your message here" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>
        </section>
        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me here!</h2>
                <a href="#"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
                <a href="#"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
                <a href="#"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
            </div>
        </section>
    </div>
    <footer>
        <div class="container">
            Copyright &copy; 2016 Aryan Naimi
        </div>
    </footer>
</body>

</html>
